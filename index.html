<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise üíñ</title>

<!-- Cute Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">


<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffd6e8; /* light pink */
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Initial Card */
.card {
    text-align: center;
    background: rgba(255,255,255,0.95);
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    z-index: 10;
    position: relative;
}

.card h1 {
    color: #e91e63;
    font-family: 'Pacifico', cursive;
}

button {
    background-color: #ff4d88;
    color: white;
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s;
    font-family: 'Poppins', sans-serif;
}

button:hover {
    background-color: #ff1a66;
    transform: scale(1.1);
}

/* Love Note Popup */
.love-note {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: white;
    padding: 60px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    width: 450px;
    z-index: 20;
    transition: 0.6s ease;
}

.love-note h1 {
    color: #ff4081;
    font-family: 'Fredoka One', cursive;
}

.love-note p {
    margin-top: 20px;
    font-size: 20px;
    font-family: 'Fredoka One', cursive;
}


.love-note.show {
    transform: translate(-50%, -50%) scale(1);
}

/* Falling Hearts */
.heart-fall {
    position: fixed;
    top: -10%;
    color: #ff4d88;
    animation: fall linear infinite;
    user-select: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>You have a surprise üíñ</h1>
    <button onclick="showLove()">Click Me üíå</button>
</div>

<div class="love-note" id="loveNote">
    <h1>Happy Valentine's Day Dear ‚ù§Ô∏è</h1>
    <p>
        On this Valentine's Day, I just want to remind you how special you are.
        Sometimes we forget to say it, but your presence makes a difference in this world. üíï
    </p>
</div>

<script>
function showLove() {
    document.getElementById("card").style.display = "none";
    document.getElementById("loveNote").classList.add("show");
}

// Falling hearts effect
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart-fall');
    heart.innerHTML = '‚ù§Ô∏è';

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    heart.style.opacity = Math.random();
    heart.style.fontSize = Math.random() * 20 + 15 + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
